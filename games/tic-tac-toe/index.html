<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe | Jayesh Game Hub</title>
  <link rel="stylesheet" href="../../style.css"> <!-- Main site css -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="game-page">

  <!-- HEADER -->
  <nav class="navbar">
    <div class="logo">ğŸ® Jayesh Game Hub</div>
    <a href="../../index.html" class="back-btn">â† Back</a>
  </nav>

  <!-- GAME CARD -->
  <div class="game-container fade-in">

    <h1 class="game-title">Tic Tac Toe</h1>

    <!-- SCOREBOARD -->
    <div class="scoreboard">
      <div>X: <span id="scoreX">0</span></div>
      <div>O: <span id="scoreO">0</span></div>
    </div>

    <div class="mode-switch">
      <button onclick="setMode('pvp')">Player vs Player</button>
      <button onclick="setMode('pvc')">Player vs Computer</button>
    </div>

    <div class="level-switch">
      <label>Select Level:</label>
      <button onclick="setLevel('easy')">Easy</button>
      <button onclick="setLevel('medium')">Medium</button>
      <button onclick="setLevel('hard')">Hard</button>
    </div>

    <div class="board" id="board"></div>

    <div id="status"></div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>

  </div>

  <!-- Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="winnerName">X Wins!</h2>
      <canvas id="confettiCanvas"></canvas>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
